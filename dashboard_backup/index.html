<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaBits Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="brand">
          <div class="brand-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="24" height="24" rx="6" fill="url(#gradient)"/>
              <path d="M12 7v10m-5-5h10" stroke="white" stroke-width="2" stroke-linecap="round"/>
              <defs>
                <linearGradient id="gradient" x1="0" y1="0" x2="24" y2="24">
                  <stop offset="0%" stop-color="#667eea"/>
                  <stop offset="100%" stop-color="#764ba2"/>
                </linearGradient>
              </defs>
            </svg>
          </div>
          <div class="brand-text">
            <h1>InstaBits</h1>
            <span class="version">v1.0.0</span>
          </div>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M3 10h14M3 5h14M3 15h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <div class="search-box">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path d="M8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12zM14 14l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input type="text" id="searchInput" placeholder="Search features..." />
      </div>

      <nav class="nav">
        <div class="nav-section">
          <button class="nav-item active" data-category="all">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
              <rect x="2" y="2" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
              <rect x="10" y="2" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
              <rect x="2" y="10" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
              <rect x="10" y="10" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            <span>All Features</span>
            <span class="badge">12</span>
          </button>
          <button class="nav-item" data-category="video">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
              <rect x="2" y="4" width="10" height="10" rx="1" stroke="currentColor" stroke-width="1.5"/>
              <path d="M12 7l4-2v8l-4-2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Video</span>
            <span class="badge">6</span>
          </button>
          <button class="nav-item" data-category="ui">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path d="M2 5a3 3 0 0 1 3-3h8a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5z" stroke="currentColor" stroke-width="1.5"/>
              <path d="M6 9h6M9 6v6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span>UI & UX</span>
            <span class="badge">4</span>
          </button>
          <button class="nav-item" data-category="automation">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path d="M9 2v4m0 4v6M3 8l2 2 2-2m8 0l-2-2-2 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Automation</span>
            <span class="badge">2</span>
          </button>
        </div>

        <div class="nav-divider"></div>

        <div class="nav-section">
          <button class="nav-item" data-category="settings">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
              <circle cx="9" cy="9" r="2" stroke="currentColor" stroke-width="1.5"/>
              <path d="M9 1v2m0 12v2M1 9h2m12 0h2m-2.636-5.364L12.95 5.05m-7.9 7.9l-1.414 1.414m11.314 0L13.536 12.95m-7.9-7.9L4.222 3.636" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span>Preferences</span>
          </button>
          <button class="nav-item" data-category="about">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
              <circle cx="9" cy="9" r="7" stroke="currentColor" stroke-width="1.5"/>
              <path d="M9 12V9m0-3h.01" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span>About</span>
          </button>
        </div>
      </nav>

      <div class="sidebar-footer">
        <button class="theme-toggle" id="themeToggle">
          <svg class="sun" width="18" height="18" viewBox="0 0 18 18" fill="none">
            <circle cx="9" cy="9" r="3" stroke="currentColor" stroke-width="1.5"/>
            <path d="M9 1v2m0 12v2M1 9h2m12 0h2m-2.636-5.364L12.95 5.05m-7.9 7.9l-1.414 1.414m11.314 0L13.536 12.95m-7.9-7.9L4.222 3.636" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <svg class="moon" width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M16 10.5A7.5 7.5 0 1 1 7.5 2a6 6 0 0 0 8.5 8.5z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="themeLabel">Dark Mode</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="header">
        <div class="header-content">
          <div>
            <h2 class="page-title" id="pageTitle">All Features</h2>
            <p class="page-subtitle">Manage your Instagram enhancement features</p>
          </div>
          <div class="header-actions">
            <button class="btn btn-secondary" id="exportBtn">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M2 11v2a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-2M8 10V2m0 8l-3-3m3 3l3-3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Export
            </button>
            <button class="btn btn-primary" id="importBtn">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path d="M2 11v2a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-2M8 2v8m0 0L5 7m3 3l3-3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Import
            </button>
          </div>
        </div>
      </header>

      <div class="content" id="content">
        <!-- Features will be rendered here -->
      </div>
    </main>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="modal">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-container">
      <div class="modal-header">
        <div>
          <h3 class="modal-title" id="modalTitle">Feature Settings</h3>
          <p class="modal-subtitle" id="modalSubtitle">Configure your preferences</p>
        </div>
        <button class="modal-close" id="modalClose">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M5 5l10 10M15 5L5 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Dynamic content -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="modalCancel">Cancel</button>
        <button class="btn btn-primary" id="modalSave">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="app.js"></script>
</body>
</html>
