<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBits Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../toast/toast.css">
    <script src="../components/components.js"></script>
    <script src="../model/features-data.js"></script>
    <script src="../toast/toast.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header will be injected here -->
        <div id="headerContainer"></div>

        <main class="main">
            <!-- Search bar will be injected here -->
            <div id="searchBarContainer"></div>

            <!-- Feature cards will be injected here -->
            <div class="features" id="featuresGrid"></div>

            <!-- No results message will be injected here -->
            <div id="noResultsContainer"></div>
        </main>
    </div>

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
